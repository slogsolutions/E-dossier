  <script>
    // Marital status toggle
    document.addEventListener('DOMContentLoaded', function () {
      const radios = document.querySelectorAll('input[name="marital_status"]');
      const marriedFields = document.getElementById('marriedFields');

      if (!marriedFields) return;

      const spouseInputs = marriedFields.querySelectorAll('input, select, textarea');

      function updateMarriedFields() {
        const checked = document.querySelector('input[name="marital_status"]:checked');
        const isMarried = checked && checked.value === 'Married';

        marriedFields.style.display = isMarried ? '' : 'none';

        spouseInputs.forEach(el => {
          if (['spouse_name','dom','pt2_no','pt2_date'].includes(el.name)) {
            el.required = isMarried;
          }
        });
      }

      radios.forEach(radio => radio.addEventListener('change', updateMarriedFields));
      updateMarriedFields();
    });

    // Children fields dynamic rendering
    const numChildrenSelect = document.getElementById('numChildren');
    const childrenDetailsDiv = document.getElementById('childrenDetails');

    numChildrenSelect.addEventListener('change', () => {
      childrenDetailsDiv.innerHTML = '';
      const count = parseInt(numChildrenSelect.value) || 0;

      for (let i = 1; i <= count; i++) {
        const childBlock = document.createElement('div');
        childBlock.classList.add('row','g-3','mb-3');
        childBlock.innerHTML = `
          <h5 class="text-primary">Child ${i}</h5>
          <div class="col-md-4">
            <label class="form-label">Name of Child</label>
            <input type="text" class="form-control" name="child_name_${i}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" class="form-control" name="child_dob_${i}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Pt-II Order No</label>
            <input type="text" class="form-control" name="child_pt2no_${i}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Pt-II Order Date</label>
            <input type="date" class="form-control" name="child_pt2date_${i}">
          </div>
        `;
        childrenDetailsDiv.appendChild(childBlock);
      }
    });
    
  </script>
